<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Strings</title>
</head>

<body>
  <script>
    // Your code here!
    var firstName = "Seungjoo";
    var lastName = "Kim";
    var fullName = firstName + " " + lastName;
    console.log("Full Name: ", fullName);

    var favoriteItem = "Iced Strawberry Latte";
    var cost = 5;
    var costType = typeof cost;
    console.log("Type of cost: ", costType);

    var costWithCurrency = cost + " dollars";
    console.log("Cost: ", costWithCurrency);

    currencyType = typeof costWithCurrency;
    console.log("Type of Currency: ", currencyType);

    var sentence = "My name is " + fullName + " and my favorite item is " + favoriteItem + " and it costs " + costWithCurrency;
    console.log("My sentence: ", sentence);

  </script>

</body>
</html>
